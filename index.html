<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class = "upperScreen">
        <div class = "screen">
            <div class = 'container'></div>
            <div class = 'container'></div>
        </div>
    </div>
    <div class = "middle"></div>
    <div class = "lowerScreen">
        <div class = "buttonLeft"></div>
        <div class = "buttonBelow">
            <div class = "size">
                <input type = "range" class = "slide" min = "5" max = "50" value = "5">
            </div>
            <div class = "btn">
                <button class = "pencil">Pencil</button>
                <button class = "rainbow">Rainbow</button>
                <button class = "eraser">Eraser</button>
            </div>
        </div>
        <div class = "buttonRight"> 
            <button class = "reset"></button>
            <div class = "text">Reset</div>
        </div>
    </div>
<script src = "script.js"></script>
</body>
</html>
