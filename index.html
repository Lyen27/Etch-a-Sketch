<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel = "stylesheet" href = "./styles.css">
</head>
<body>
    <div class = "upperScreen">
        <div class = "screen"></div>
    </div>
    <div class = "middle"></div>
    <div class = "lowerScreen">
        <div class = "buttonLeft"></div>
        <div class = "buttonBelow">
            <div class = "size">
                <div class = 'first'>
                    <button class = 'pencil'></button>
                    <button class = 'rainbow'></button>
                    <button class = 'eraser'></button>
                </div>
                <div class = 'center'>
                    <div>
                        <input type = 'color' class = 'picker'  value="#000000">
                    </div>
                    <input type = "range" class = "slide" min = "5" max = "50" value = "5">
                </div>
                <div class = 'last'>
                    <input type = 'range' class = 'opacity' min = '10' max = '100' value = '100' >
                </div>
            </div>
            <div class = "btn">
                <button class = "select">Select</button>
                <button class = "home">Home</button>
                <button class = "start">Start</button>
            </div>
        </div>
        <div class = "buttonRight"> 
            <button class = "reset"></button>
            <div class = "text">Reset</div>
        </div>
    </div>
<script src = "script.js"></script>
</body>
</html>
